<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    html, body, .container {
      height: 100%;
    }
    textarea.form-control {
      height: 100%;
    }
  </style>
  <title>Take Thing</title>
</head>

<body class="d-flex flex-column h-75">
    <br>
    <div class="container h-100">
      <noscript>This page doesn't work without javascript.</noscript>
      <textarea class="form-control h-100" style="resize:none;" placeholder="Enter things to pick from here." id="textarea"></textarea>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Split Whitespace</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Split Commas</label>
      </div>
      
      <div class="input-group">
        <input type="text" class="form-control" placeholder="" disabled id="resultField">
        <button type="button" class="btn btn-primary" id="takeButton" style="width: 70px;">Take</button>
      </div>
    </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="index.js">
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
